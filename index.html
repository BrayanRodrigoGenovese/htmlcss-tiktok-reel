<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <i class="bi bi-play-btn"></i>
      <ul class="header-links-list">
        <li class="header-link">
          <a href="#">Esplora</a>
        </li>
        <li class="header-link">
          <a href="#">Seguiti</a>
        </li>
        <li class="header-link">
          <a href="#" class="active">Per te</a>
        </li>
      </ul>
      <i class="bi bi-search"></i>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="avatar">
        <img class="profile-picture" src="./assets/img/boolean_logo.png" alt="">
        <i class="bi bi-plus follow-button"></i>
      </div>

      <div class="interaction">
        <i class="bi bi-heart-fill"></i>
        588
      </div>

      <div class="interaction">
        <i class="bi bi-chat-dots-fill"></i>
        13
      </div>

      <div class="interaction">
        <i class="bi bi-bookmark-fill"></i>
        638
      </div>

      <div class="interaction">
        <i class="bi bi-box-arrow-up-right"></i>
        491
      </div>

    </div>


    <footer>
      <div class="caption">
        <span>Boolean.careers</span>
        <span>Prova il Fundamentals Camp. 20 ore di corso gratuito per... Vedi altro</span>
      </div>
      <div class="navigation-bar">
        <div class="navigation">
          <i class="bi bi-house-fill"></i>
          Home
        </div>
        <div class="navigation">
          <i class="bi bi-people"></i>
          Amici
        </div>
        <div class="navigation plus">
          <i class="bi bi-plus"></i>
        </div>
        <div class="navigation">
          <i class="bi bi-chat-square"></i>
          Posta in arrivo
        </div>
        <div class="navigation">
          <i class="bi bi-person"></i>
          Profilo
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
